<meta http-equiv="Pragma" content="no-cache">
<div class="container request p-3 mb-2 bg-light text-dark">
	<table class="table table-sm">
		<tr>
			<td><div class="data-source"></div></td>
			<td><div class="service-type"></div></td>
		</tr>
		<tr>
			<td><div class="connection-state"></div></td>
			<td><div class="db-name"></div></td>
		</tr>
		<tr>
			<td colspan="2">
				Collections : <span id="collectionList"></span>
			</td>
		</tr>
		<tr> <td colspan="2">
				<form id="loadCollectionValue" class="loadCollectionValue" action="#" method="post">
						<table width="100%" style="border:none;">
							<tr><td width="30%" class="display-8">Get values from collection : </td>
								<td><input type="submit" name="send" class="submit-btn" value="Run"/>
							</td></tr>
							<tr><td colspan="2">Collection name : <input type="text" name="collection" class="collection" placeholder="collection"/></td></tr>
							<tr><td colspan="2">Condition (e.g. {"name":"Brest"} ) : 
								<textarea name="condition" class="form-control condition" value='{"property":"value"}'></textarea>
							</td></tr>
							<tr><td colspan="2">Limit : <input type="text" name="limit" class="limit" value="20"/></td></tr>
							<tr><td colspan="2">Offset : <input type="text" name="offset" class="offset" value="0"/></td></tr>
							<tr><td colspan="2"><div id="collectionQueryResult"></div></td></tr>
						</table>
				</form>
		</td>
		</tr>
	</table>
</div>
